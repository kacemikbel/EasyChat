<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-8 ">

<div class="flex flex-col lg:flex-row items-center justify-center">
  <section class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 mx-4 my-8">
    <h3 class="font-bold text-3xl text-center mb-6">Create a free account</h3>
    <form class="space-y-6">
      <div>
        <label for="email" class="block mb-2 text-sm font-medium">Email Address</label>
        <input type="email" name="email" id="email" class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-indigo-500">
      </div>
      <div>
        <label for="password" class="block mb-2 text-sm font-medium"> Create Password</label>
        <input type="password" name="password" id="password" class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-indigo-500">
      </div>
      <div>
        <label for="password" class="block mb-2 text-sm font-medium"> Confirm Password</label>
        <input type="password" name="password" id="password" class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-indigo-500">
      </div>
      <div class="flex items-center justify-center">
        <button type="submit" class="flex justify-center w-full items-center px-4 py-2 bg-red-500 text-white rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2">
          Create account
        </button>
      </div>
      <div class="flex justify-between text-sm font-normal">
        <a routerLink="/login" class="text-indigo-500 hover:underline">Already have an account? </a>
      </div>
    </form>
  </section>
  
  <section class="w-full max-w-md mx-4 my-8">
    <div class="flex justify-center">
      <img src="assets/chatimage.png" alt="Chat Image" class=" ">
    </div>
  </section>
</div>
</body>
</html>
